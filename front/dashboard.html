<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Professor</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Olá, <span id="professorNome"></span></h1>
      <a href="/auth/logout"><button class="secondary">Sair</button></a>
    </header>

    <section class="card">
      <h2>Cadastrar Nova Turma</h2>
      <form id="formTurma">
        <input type="text" id="turmaNome" placeholder="Nome da Turma" required>
        <button type="submit" class="primary">Cadastrar</button>
      </form>
    </section>

    <section class="card">
      <h2>Minhas Turmas</h2>
      <table id="turmasTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="turmasBody"></tbody>
      </table>
    </section>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
